<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Box </title>
    <link rel="icon" type="image/svg+xml" href="../erroricon.png">
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div class="bg-gray-500 fixed inset-0">
    </div>
    <div class="fixed inset-0">
        <div class="flex h-full justify-center items-center">
            <div class="bg-white w-[512px] text-left shadow-xl rounded">
                <div class="p-5">
                    <div class="flex items-start">
                        <img src="../erroricon.png" alt="">
                    </div>
                    <div class="mt-3">
                        <h3 class="text-lg font-medium text-gray-900">Dialog Box Title</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                This is a sample dialog box created using Tailwind CSS. You can customize the content and styles as needed.
                            </p>
                        </div>
                </div>
                <button class="bg-gray-500 text-white px-4 py-2 rounded">cancle</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">ok</button>
            </div>
        </div>
    </div>
</body>
</html>
