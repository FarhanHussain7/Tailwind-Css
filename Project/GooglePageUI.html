<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google.com</title>
    <!-- <img src="" alt=""> -->
    <link rel="stylesheet" href="../output.css">
</head>
<body class="min-h-screen flex flex-col" style="background-image: url(./SpaceImage.png); background-size: cover; background-position: center;">
    <header class="w-full border-b bg-gray-600 text-white">
        <div class="flex justify-between items-center p-4">
            <div class="flex space-x-4">
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:underline">Gmail</a>
                <a href="#" class="text-gray-700 hover:underline">Images</a>
                <button class="bg-transparent text-gray-700 hover:underline">Sign In</button>
    </header>
    <main class="flex flex-col items-center mt-32">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="mb-8">
        <form class="w-full max-w-md">
            <div class=" bg-white text-gray-800 w-[900px] h-15 flex items-center border border-gray-300 rounded-full py-2 shadow-sm hover:shadow-md focus-within:shadow-md">
                <svg class="h-5 w-5 text-gray-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" class="flex-grow outline-none" placeholder="Search Google or type a URL">
                <svg class="h-5 w-5 text-gray-500 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            </div>
            <div class="flex justify-center space-x-4 mt-6">
                <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded">
                    <img src="" alt="">
                    Google Search
                </button>
                <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
    <footer class="w-full border-t border-gray-300 mt-32">
        <div class="flex justify-between items-center p-4">
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:underline">Advertising</a>
                <a href="#" class="text-gray-700 hover:underline">Business</a>
                <a href="#" class="text-gray-700 hover:underline">About</a>
            </div>
        </div>
    </footer>

</body>
</html>
