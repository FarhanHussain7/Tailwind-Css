<!DOCTYPE html>
<html lang="en" id="root" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode</title>
  <link rel="stylesheet" href="../output.css">
  <script>
    function changeMode() {
      let el = document.getElementById("root");
      if (el.classList.contains("dark")) {
        el.classList.remove("dark");
        document.getElementById('select-mode').innerText = "Apply Dark Mode";
      } else {
        el.classList.add("dark");
        document.getElementById('select-mode').innerText = "Apply Light Mode";
      }
    }
  </script>
</head>
<body>
  <button id="select-mode"
    class="border border-slate-800 m-2 p-2 rounded hover:bg-slate-100 hover:text-black
    dark:bg-slate-700 dark:text-white"
    onclick="changeMode()">
    Apply Dark Mode
  </button>

  <div class="dark:bg-gray-800">
    <h1 class="text-7xl dark:text-white">
      Dark Mode Test with Tailwind Css
    </h1>
    <p class="text-4xl dark:text-white">
      Farhan Hussain
    </p>
  </div>

  <div class="flex m-20 border border-slate-700 p-3 dark:bg-gray-900 dark:border-white">
    <div class="bg-blue-300 size-12 dark:bg-white"></div>
    <p class="text-2xl ml-10 p-2 text-black dark:text-white">
      Box with Dark Mode
    </p>
  </div>
</body>
</html>
