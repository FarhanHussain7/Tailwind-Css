<!DOCTYPE html>
<html lang="en">
<head>
    <title>Breakpoint in Tailwinds</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="h-screen">
<!-- 
     bg-red-500 h-full ---- Default background colour for web width 
     2xl:bg-black  ---- When width is 1500px 
     xl:bg-blue-400 --- when width is 1240px
     lg:bg-amber-300 --- when width is 1024px 
     md:bg-green-400 --
     sm:bg-fuchsia-500


-->


    <div class="
     bg-red-500 h-full
     2xl:bg-black  
     xl:bg-blue-400
     lg:bg-amber-300
     md:bg-green-400
     sm:bg-fuchsia-500 ">
        <h1 class="text-2xl
         2xl:text-9xl  
         xl:text-7xl 
         lg:text-5xl
         md:text-4xl
         sm:text-xs
         ">
            Code adjust with Screen 
        </h1>
    </div>
</body>
</html>
